<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivam Prasad Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            padding: 50px;
        }
        a {
            font-size: 40px;
            font-weight: bold;
            text-decoration: none;
            color: #00ADB5;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>
        <a href="#" id="name" onmouseover="startSpin()" onmouseleave="stopSpin()">ðŸš€ Shivam Prasad ðŸš€</a>
    </h1>

    <script>
        let originalName = "Shivam Prasad";
        let scrambledChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%&+";
        let nameElement = document.getElementById("name");
        let intervals = [];
        let speeds = [200, 180, 160, 140, 120, 100, 80, 60, 40, 20, 10, 5]; // Slower to faster

        function getRandomChar() {
            return scrambledChars[Math.floor(Math.random() * scrambledChars.length)];
        }

        function startSpin() {
            stopSpin(); // Clear any existing animations
            
            let letters = originalName.split("");

            letters.forEach((char, index) => {
                let speed = speeds[index] || 5; // Assign speed from array
                intervals[index] = setInterval(() => {
                    let scrambledText = letters.map((c, i) => (i <= index ? getRandomChar() : c)).join("");
                    nameElement.innerHTML = "ðŸš€ " + scrambledText + " ðŸš€";
                }, speed);
            });
        }

        function stopSpin() {
            intervals.forEach(clearInterval);
            nameElement.innerHTML = "ðŸš€ " + originalName + " ðŸš€"; // Restore original name
        }
    </script>

</body>
</html>
